  <script type="text/javascript">
      (function (l) {
        if (l.hash && l.hash.startsWith('#/')) {
          const newPath = l.hash.replace('#', '');
          window.location.replace(newPath);
        }
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
  </script>

    html, body {

      animation: spin 1s linear infinite;

      top: 50%;
      left: 50%;

    }

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      let urlPath = window.location.pathname;
      let videoId = '';

      if (urlPath.startsWith('/')) {
        urlPath = urlPath.substring(1);
      }
      if (urlPath.startsWith('e/')) {
        videoId = urlPath.substring(2);
      } else {
        videoId = urlPath;
      }

      const videoPlayer = document.getElementById('video-player');
      const videoTitle = document.getElementById('video-title');
      const videoDescription = document.getElementById('video-description');
      const loadingSpinner = document.getElementById('loading-spinner');
      const errorMessage = document.getElementById('error-message');
      const shareButton = document.getElementById('share-button');

      if (!videoId) {
        errorMessage.textContent = 'ID video tidak ditemukan di URL.';
        errorMessage.style.display = 'block';
        return;
      }

      loadingSpinner.style.display = 'block';

      try {
        const response = await axios.get('https://raw.githubusercontent.com/DoodstreamPro/_e/refs/heads/main/Video.json', { timeout: 10000 });
        const videos = response.data;
        const foundVideo = videos.find(video => video.id === videoId);

        if (foundVideo) {
          videoPlayer.src = foundVideo.Url;

          // Judul & deskripsi
          videoTitle.textContent = foundVideo.Judul || 'Untitled Video';
          videoDescription.textContent = foundVideo.Description || 'No description available.';

          // Init Fluid Player
          const player = fluidPlayer('video-player', {
            layoutControls: {
              controlBar: {
                autoHideTimeout: 3,
                animated: true,
                autoHide: true,
                fullscreen: true,
                playPause: true,
                progress: true,
                volume: true,
                playbackRates: true,
                theatreMode: true,
                download: false
              },
              autoPlay: false,
              mute: false,
              allowTheatre: true,
              playPauseAnimation: true,
              playbackRateEnabled: true,
              allowDownload: false,
              playButtonShowing: true,
              fillToContainer: true,
              posterImage: foundVideo.PosterUrl || ""
            },
            vastOptions: { adList: [] }
          });

          videoPlayer.addEventListener('error', () => {
            errorMessage.textContent = 'Error memutar video. Periksa koneksi atau format video.';
            errorMessage.style.display = 'block';
          });

          console.log(`Memuat video: ${foundVideo.Judul} - ${foundVideo.Url}`);
        } else {
          errorMessage.textContent = `Video dengan ID ${videoId} tidak ditemukan.`;
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        errorMessage.textContent = 'Error mengambil data video. Periksa URL JSON atau koneksi internet.';
        errorMessage.style.display = 'block';
      } finally {
        loadingSpinner.style.display = 'none';
      }

      shareButton.addEventListener('click', async () => {
        const currentUrl = window.location.href;
        try {
          await navigator.clipboard.writeText(currentUrl);
          const originalText = shareButton.innerHTML;
          shareButton.innerHTML = '<i class="fas fa-check mr-1"></i> Copied!';
          setTimeout(() => { shareButton.innerHTML = originalText; }, 2000);
        } catch {
          alert('Gagal menyalin link. Salin manual: ' + currentUrl);
        }
      });
    });
  </script>
   <script>
  const uploadUrl = "https://link-upload-kamu.com"; // Ubah sesuai link kamu

  document.getElementById("upload-button").addEventListener("click", function (event) {
    event.preventDefault();

    // Coba buka link langsung
    let win = window.open(uploadUrl, "_blank");

    // Jika klik pertama diambil popunder, coba buka ulang setelah delay
    setTimeout(() => {
      if (!win || win.closed) {
        window.open(uploadUrl, "_blank");
      }
    }, 400); // 400ms = cukup setelah popunder muncul
  });
</script>
